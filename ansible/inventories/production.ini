[eks_cluster]
localhost ansible_connection=local

[eks_cluster:vars]
region=us-east-2
cluster_name=your-eks-cluster-name

[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=~/terraform/modules/ec2/my_key.pem

[jenkins_sonar]
MERN-instance-dev-1 ansible_host=your-jenkins-sonar-ip ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/my_key.pem

[artifactory]
MERN-instance-dev-2 ansible_host=your-artifactory-ip ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/my_key.pem

