# ====================
# Namespace Definition
# ====================
apiVersion: v1
kind: Namespace
metadata:
  name: mern-shopping-app

---
# ====================
# MongoDB - Persistent Volume (Local)
# ====================
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  namespace: mern-shopping-app
spec:
  storageClassName: gp2
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/db  # Only works for single-node clusters like Minikube

---
# ====================
# MongoDB - Persistent Volume Claim
# ====================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: mern-shopping-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# ====================
# MongoDB - Deployment
# ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: mern-shopping-app
  labels:
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
          - containerPort: 27017
        volumeMounts:  
          - mountPath: /data/db
            name: mongo-pv-storage
      volumes:
        - name: mongo-pv-storage
          persistentVolumeClaim:
            claimName: mongo-pvc

---
# ====================
# MongoDB - Service
# ====================
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: mern-shopping-app
  labels:
    app: mongo
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

---
# ====================
# Backend - Deployment
# ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: mern-shopping-app
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: surendraprajapati/mern-shopping-app-backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"

---
# ====================
# Backend - Service
# ====================
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: mern-shopping-app
  labels:
    app: backend
spec:
  type: NodePort  
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 30007  

---
# ====================
# Backend - ConfigMap
# ====================
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: mern-shopping-app
data:
  MONGODB_URI: "mongodb://mongo-service:27017/mern-shopping-app"  

---
# ============================
# Backend - Horizontal Pod Autoscaler (HPA)
# ============================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: mern-shopping-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# ====================
# Frontend - Deployment
# ====================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: mern-shopping-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: surendraprajapati/mern-shopping-app-frontend:latest
          ports:
            - containerPort: 80  # Nginx listens on port 80
          envFrom:
            - configMapRef:
                name: frontend-config

---
# ====================
# Frontend - Service
# ====================
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: mern-shopping-app
  labels:
    app: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
# ====================
# Frontend - ConfigMap
# ====================
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: mern-shopping-app
data:
  REACT_APP_BACKEND_URL: "http://backend-service:5000"  

---
# ============================
# Frontend - Horizontal Pod Autoscaler (HPA)
# ============================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: mern-shopping-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
